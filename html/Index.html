<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Lisa Mantel's sweet CV">
    <meta name="keywords" content="CV, curriculum vitae, Lisa Mantel, Fried Egg">
    <meta name="author" content="Lisa Mantel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index page CV</title>

<style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

  <script src="../../CV/javascript/vis-4.21.0/dist/vis.js"></script>
  <link href="../../CV/javascript/vis-4.21.0/dist/vis.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {id: 1, content: 'item 1', start: '2013-04-20'},
    {id: 2, content: 'item 2', start: '2013-04-14'},
    {id: 3, content: 'item 3', start: '2013-04-18'},
    {id: 4, content: 'item 4', start: '2013-04-16', end: '2013-04-19'},
    {id: 5, content: 'item 5', start: '2013-04-25'},
    {id: 6, content: 'item 6', start: '2013-04-27'}
  ]);

  // Configuration for the Timeline
  var options = {};

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);
</script>
</body>

</html>
